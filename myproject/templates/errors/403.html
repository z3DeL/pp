{% extends 'errors/base.html' %}

{% block title %}403 - Доступ запрещен{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="display-1 text-danger">403</h1>
                    <h2 class="mb-4">Доступ запрещен</h2>
                    <p class="lead">У вас нет прав для доступа к этой странице.</p>
                    <div class="mt-4">
                        <a href="{% url 'home' %}" class="btn btn-primary">Вернуться на главную</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
